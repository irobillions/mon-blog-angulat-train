<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="title">Titre</label>
        <input class="form-control" id="title" type="text" name="title" [(ngModel)]="post.title" required>
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <textarea id="content" class="form-control" name="content" [(ngModel)]="post.content" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Modifier</button>
      </div>
    </form>
  </div>
</div>
