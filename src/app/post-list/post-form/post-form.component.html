<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input class="form-control" id="title" type="text" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <textarea id="content" class="form-control" formControlName="content"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid"> Enregister </button>
      </div>
    </form>
  </div>
</div>
