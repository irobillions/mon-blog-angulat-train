<div class="row">
  <div class="col-xs-12">
    <h2>Vos Posts</h2>
      <ul class="list-group">
        <app-postlist-item *ngFor="let post of posts; let i = index" [post]="post" [indexOfPost]="i"></app-postlist-item>
      </ul>
    <div>
      <button type="button" class="btn btn-primary" (click)="onCreatePost()">Nouveau Post</button>
    </div>
  </div>
</div>
